<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--STYLES CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/20f0371817.js" crossorigin="anonymous"></script>

    <!-- to temporally fix favicon exception -->
    <link rel="shortcut icon" href="#">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Mesas roleras</title>
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 brand_color d-flex sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="text-white d-flex align-items-center"> 
                            <i id="logo" class="fas fa-dice-d20 "></i>
                            <span class="d-none d-sm-inline">
                                <h3 class="mx-2 modestoFont">Mesas roleras</h3>
                            </span>
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="#" th:href="@{/}" class="nav-link px-sm-0 px-2"> <i class="fas fa-users text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Socios</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" th:href="@{/products}" class="nav-link px-sm-0 px-2"> <i class="fas fa-book text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Productos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" th:href="@{/games}" class="nav-link px-sm-0 px-2"> <i class="fas fa-dice text-white"></i></i><span class="ms-1 d-none d-sm-inline text-white">Jugadas</span>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
            <div class="col d-flex flex-column h-sm-100">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <!--HEADER-->
                        <header class="row overflow-auto">
                            <div class="card">

                                <div class="card-body d-flex justify-content-end align-items-center mx-3 ">
                                    <h1>
                                        Bienvenido <i class="fas fa-user-circle "></i>
                                    </h1>
                                </div>

                            </div>
                        </header>
                        <!--/HEADER-->
                      <h1>Sesiones</h1>

                        <!-- TABLA SESIONES-->
                        <div class="container infoTable overflow-auto" th:unless="${#lists.isEmpty(membersList)}">
                        	<div class="row ">
                        		<div  class="col-lg-6 col-sm-4 offset-lg-3 offset-sm-0">
                                    <div class="input-group">
                                        <div class="form-outline">
                                            <input id="search-input" type="search" placeholder="Search" class="form-control" />
                                        </div>
                                        <button id="search-button" type="button" class="btn btn-primary">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        
                                        
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn "  data-bs-toggle="modal" data-bs-target="#formAddMember">
                                            <i class="fas fa-user-plus"></i> <span>Agregar nuevo socio</span>
                                        </button>
                                       
                                    </div>
                                    
                        		
                        		</div>
                        	</div>
                            <div class="row">
                                <div class="col-lg-6 col-sm-4 offset-lg-3 offset-sm-0">

                                    <table class=" table table-hover table-striped ">
                                        <thead class="table sticky-top ">
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Apellidos</th>
                                                <th>DNI</th>
                                                <th>Email</th>
                                                <th>Premium</th>
                                                <th>Edad</th>
                                                <th colspan="2"></th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-info" th:each="member : ${membersList}" th:remove="all-but-first ">

                                            <tr class="clickable clickable-row" th:onclick="'javascript:rowClicked(\'' + ${member.id} + '\')'"  >


                                                <td th:text="${member.id}">Null</td>

                                                <td th:text="${member.name} ">Null</td>
                                                <td th:text="${member.lastName} ">Null</td>
                                                <td th:text="${member.dni} ">Null</td>
                                                <td th:text="${member.email} ">Null</td>
                                                <td th:text="${member.isPremium} ">false</td>
                                                <td th:text="${member.getAge} ">Null</td>
                                                <td><a th:href="@{/edit/{id}(id=${member.id})}" ><i class="fas fa-edit"></i></a></td>
                                                <td><a th:href="@{/delete/{id}(id=${member.id})}">
                                                	<i class="fas fa-trash-alt"></i>
                                                	</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                       		
                        </div>

                    </div>
                </main>
               
                
                <!-- FORM - MODAL -->
                    <div class="modal fade " id="formAddMember" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-xl">
                            <div class="modal-content ">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Agregar nuevo socio</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <form method="POST" th:action="@{/submit}" th:object="${member}" class="modal-body ">
                                    <div class="d-flex">
                                        <!--FOTO-->
                                        <div class="card-body bg-gray">
                                            <div class="d-flex flex-column">
                                            <input type="text" th:field="*{image}" class="formStyle" placeholder="Introduzca su URL...">
                                            <label for="image">Imagen</label>
                                            </div>
                                        </div>
                                        <br>
                                        <!--INFO-->
                                        <div class="infoForm">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div>
                                                    <label for="name" class="form-label ">Nombre<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="text" th:field="*{name}" name="name" class="formStyle " id="name" maxlength="220 " size="20 " placeholder="Nombre " required>
                                                </div>
                                                <div>
                                                    <label for="lastName" class="form-label ">Apellidos<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="text" th:field="*{lastName}" name="lastName" class="formStyle " id="lastName" maxlength="220 " size="20 " placeholder="Los dos apellidos " required>
                                                </div>
                                                <div>
                                                    <label for="email" class="form-label ">Email<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="email" th:field="*{email}" class="formStyle " id="email" size="40 " required>
                                                </div>
                                            </div>
                                            <div class="mt-3 d-flex justify-content-between ">

                                                <div class="d-flex flex-column">
                                                    <label for="dni" class="form-label ">DNI<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="text" th:field="*{dni}" class="formStyle " name="dni" id="dni" maxlength="9 " size="9 " required placeholder="Num y letra">
                                                </div>
                                                <div class="d-flex flex-column">
                                                    <label for="address" class="form-label">Dirección<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="text" th:field="*{address}" name="address" class="formStyle" id="address" maxlength="220" size="40" placeholder="C/ Triana..." required>
                                                </div>
                                                <div class="d-flex flex-column">
                                                    <label for="phone" class="form-label">Teléfono</label>
                                                    <input type="text" th:field="*{phone}" name="phone" class="formStyle" id="phone" max="12" size="12" placeholder="+34...">
                                                </div>

                                            </div>

                                            <div class="mt-3 d-flex justify-content-between ">
                                                <div class="d-flex flex-column">
                                                    <label for="birthdate" class="form-label">Fecha de nacimiento<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="date" th:field="*{birthdate}" th:value="*{birthdate}" name="birthdate" class="formStyle" id="birthdate" size="10" required>
                                                </div>
                                                <div class="d-flex flex-column">
                                                    <label for="bankNum" class="form-label">Número de cuenta<span
                                                            class="text-danger ">*</span></label>
                                                    <input type="text" th:field="*{bankNum}" name="bankNum" class="formStyle" id="bankNum" min='1990-01-01' maxlength="220" size="40" required>
                                                </div>
                                            </div>

                                            <div class="mt-3">
                                                <label for="isPremium" th:field="*{isPremium}" class="form-label">Miembro Premium</label><br>
                                                <input type="radio" value=true name="isPremium" id="premiumTrue">Sí<br>
                                                <input type="radio" value=false name="isPremium" id="premiumFalse" checked>No
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Agregar</button>
                                    </div>

                                </form>
                                
                            </div>
					
                        </div>
                
               
            </div>
            <footer class="row bg-dark text-white py-4 mt-auto">
                <div class="col"> Footer content here... </div>
        </footer>
        	</div>
           
        	</div>
        	
    </div>
     <!--JAVASCRIPT-->
        <script type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
        
        <!--BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    
</body>

</html>

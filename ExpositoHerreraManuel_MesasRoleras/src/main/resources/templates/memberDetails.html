<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--STYLES CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/20f0371817.js" crossorigin="anonymous"></script>


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Mesas roleras - Miembro</title>
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 brand_color d-flex sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="text-white d-flex align-items-center"> <i id="logo" class="fas fa-dice-d20 "></i>
                            <span class="d-none d-sm-inline">
                                <h3 class="mx-2 ">Mesas roleras</h3>
                            </span>
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="#" class="nav-link px-sm-0 px-2"> <i class="fas fa-users text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Socios</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-sm-0 px-2"> <i class="fas fa-book text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Productos</span>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
            <div class="col d-flex flex-column h-sm-100">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <!--HEADER-->
                        <header class="row overflow-auto">
                            <div class="card">

                                <div class="card-body d-flex justify-content-end align-items-center mx-3 ">
                                    <h1>
                                        Bienvenido <i class="fas fa-user-circle "></i>
                                    </h1>
                                </div>

                            </div>
                        </header>
                        <!--/HEADER-->
                        
                        <!--DETALLES-->
                     
                        <div class="jumbotron w-50" >
                            <div class="d-flex justify-content-between">
                                <img src="http://placehold.it/350x260" th:src="${#strings.isEmpty(member.image)} ? 'http://placehold.it/350x260' : ${member.image}"
										class="img-responsive" alt="profile-pic" />
                                <h1 class="display-4"  th:text="${member.name} + ' ' + ${member.lastName}">Nombre y apellidos</h1>
                            </div>
                            <hr>
                            <div class="lead" th:text="${member.name} + ' ' + ${member.lastName}">Nombre y apellidos</div>
                            <div class="lead" >Edad: <span th:text="${member.getAge}"></span></div>
                            <div class="lead" >DNI: <span th:text="${member.dni}"></span></div>
                            <div class="lead" >Email: <span th:text="${member.email}"></span></div>
                            <div class="lead" >Dirección: <span th:text="${member.address}"></span></div>
                            <div class="lead" >Teléfono: <span th:text="${member.phone}"></span></div>
                            <div class="lead" >Número de cuenta: <span th:text="${member.bankNum}"></span></div>
                            <div class="lead" >Premium:<span th:if=" ${member.isPremium} == 'true'"> Sí</span>
                            							<span th:unless=" ${member.isPremium} == 'true'">No</span> </div>
                            <div class="lead" >Fecha de subscripcion: <span th:text="${member.subscription}"></span></div>
                            <div class="lead" >Fecha de nacimiento <span th:text="${member.birthdate}"></span></div>
                        </div>
                      
                       
                    </div>
                </main>
                <footer class="row bg-dark text-white py-4 mt-auto">
                    <div class="col"> Footer content here... </div>
                </footer>
            </div>
        </div>
    </div>
</body>


</html>

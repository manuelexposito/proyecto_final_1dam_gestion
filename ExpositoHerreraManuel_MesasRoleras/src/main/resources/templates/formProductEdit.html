<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--STYLES CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/20f0371817.js" crossorigin="anonymous"></script>


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Mesas roleras - Editar producto</title>
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 brand_color d-flex sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="text-white d-flex align-items-center"> <i id="logo" class="fas fa-dice-d20 "></i>
                            <span class="d-none d-sm-inline">
                                <h3 class="mx-2 ">Mesas roleras</h3>
                            </span>
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="#" class="nav-link px-sm-0 px-2"> <i class="fas fa-users text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Socios</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-sm-0 px-2"> <i class="fas fa-book text-white"></i><span class="ms-1 d-none d-sm-inline text-white">Productos</span>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
            <div class="col d-flex flex-column h-sm-100">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <!--HEADER-->
                        <header class="row overflow-auto">
                            <div class="card">

                                <div class="card-body d-flex justify-content-end align-items-center mx-3 ">
                                    <h1>
                                        Bienvenido <i class="fas fa-user-circle "></i>
                                    </h1>
                                </div>

                            </div>
                        </header>
                        <!--/HEADER-->
                        
                        <!--DETALLES-->
                        <div><h2>Producto: <span th:text="${product.name}"></span></h2></div>
                        <div >
                            <!-- EDIT -->
                            <form method="POST" th:action="@{/products/edit/submitEdit}" th:object="${product}" class="modal-body ">
                                <div class="d-flex">
                                <input type="hidden" name="id" th:field="*{id}" />
                                    <!--FOTO-->
                                    <div class="card-body bg-gray">
                                        <div class="d-flex flex-column">
                                        <input type="text" th:field="*{image}" class="formStyle" placeholder="Introduzca su URL...">
                                        <label for="image">Imagen</label>
                                        </div>
                                    </div>
                                    <br>
                                    <!--INFO-->
                                    <div class="infoForm">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div>
                                                <label for="name" class="form-label ">Juego<span
                                                        class="text-danger ">*</span></label>
                                                <input type="text" th:field="*{name}" name="name" class="formStyle " id="name" maxlength="220 " size="20 " placeholder="Nombre del juego" required>
                                            </div>
                                            <div>
                                                <label for="publisher" class="form-label ">Editorial<span
                                                        class="text-danger ">*</span></label>
                                                <input type="text" th:field="*{publisher}" name="publisher" class="formStyle " id="publisher" maxlength="220 " size="20 " placeholder="Editorial" required>
                                            </div>
                                            <div>
                                                <label for="price" class="form-label ">Precio<span
                                                        class="text-danger ">*</span></label>
                                                <input type="number" th:field="*{price}" class="formStyle" id="price" step="0.01" size="10" required>
                                            </div>
                                        </div>
                                        <div class="mt-3 d-flex justify-content-between ">

                                            <div class="d-flex flex-column">
                                                <label for="players" class="form-label ">NÃºmero de jugadores:<span
                                                        class="text-danger ">*</span></label>
                                                <input type="number" th:field="*{numPlayers}" class="formStyle" name="players" id="players" value = "1" min="1" required>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Agregar</button>
                                </div>

                            </form>
                           
                           </div>
                      
                       
                    </div>
                </main>
                <footer class="row bg-dark text-white py-4 mt-auto">
                    <div class="col"> Footer content here... </div>
                </footer>
            </div>
        </div>
    </div>
</body>


</html>
